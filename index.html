<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaniel Smash</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
        font-family: "Press Start 2P", monospace;
      }
      .shell {
        padding: 16px;
        border: 4px solid #38bdf8;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.35);
      }
      canvas {
        image-rendering: pixelated;
        width: 360px;
        height: 640px;
        display: block;
        border: 2px solid #e2e8f0;
        background: #f8fafc;
      }
      p {
        font-family: monospace;
        margin: 8px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <canvas id="game" width="360" height="640"></canvas>
      <p>Arrow keys move skier. Smash spaniels. Avoid obstacles + Andy.</p>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
