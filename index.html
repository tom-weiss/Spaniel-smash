<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <title>Spaniel Smash</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        min-height: 100dvh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
        font-family: "Press Start 2P", monospace;
        overflow: hidden;
      }
      .shell {
        position: relative;
        padding: 16px;
        border: 4px solid #38bdf8;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.35);
        width: fit-content;
        max-width: 100vw;
        max-height: 100dvh;
        box-sizing: border-box;
      }
      canvas {
        image-rendering: pixelated;
        width: min(360px, calc(100vw - 44px));
        height: auto;
        aspect-ratio: 9 / 16;
        max-height: calc(100dvh - 170px);
        display: block;
        border: 2px solid #e2e8f0;
        background: #f8fafc;
      }
      p {
        font-family: monospace;
        margin: 8px 0 0;
      }
      .startup-banner {
        position: absolute;
        inset: 24px 24px auto;
        background: rgba(15, 23, 42, 0.9);
        border: 2px solid #38bdf8;
        border-radius: 8px;
        color: #f8fafc;
        padding: 10px;
        z-index: 2;
        text-align: center;
        font-family: monospace;
        font-size: 13px;
      }
      .startup-banner.hidden {
        display: none;
      }
      .controls {
        display: none;
        gap: 10px;
        margin-top: 10px;
      }
      .control {
        flex: 1;
        border: 2px solid #38bdf8;
        border-radius: 8px;
        padding: 10px;
        background: #1e293b;
        color: #e2e8f0;
        touch-action: manipulation;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .control svg {
        width: 24px;
        height: 24px;
        fill: #e2e8f0;
      }
      @media (pointer: coarse) {
        .controls {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div id="startup-banner" class="startup-banner">Ready? Press any key or tap to start.</div>
      <canvas id="game" width="360" height="640"></canvas>
      <div class="controls" aria-label="Touch controls">
        <button id="control-left" class="control" aria-label="Move left">
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M15.4 4.6a1 1 0 0 1 0 1.4L10.41 11H20a1 1 0 1 1 0 2h-9.59l4.99 4.99a1 1 0 0 1-1.41 1.41l-6.7-6.69a1 1 0 0 1 0-1.42l6.7-6.69a1 1 0 0 1 1.41 0Z"/></svg>
        </button>
        <button id="control-right" class="control" aria-label="Move right">
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M8.6 19.4a1 1 0 0 1 0-1.4L13.59 13H4a1 1 0 1 1 0-2h9.59L8.6 6.01A1 1 0 1 1 10.01 4.6l6.7 6.69a1 1 0 0 1 0 1.42l-6.7 6.69a1 1 0 0 1-1.41 0Z"/></svg>
        </button>
        <button id="control-restart" class="control" aria-label="Restart game" hidden>
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M12 5a7 7 0 1 1-6.93 8H3.5a1 1 0 1 1 0-2h3.25a1 1 0 0 1 1 1v3.25a1 1 0 1 1-2 0v-.88A5 5 0 1 0 12 7h-1.4a1 1 0 1 1 0-2H12Z"/></svg>
        </button>
      </div>
      <p>Arrow keys move skier. Smash spaniels. Avoid obstacles + Andy.</p>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
