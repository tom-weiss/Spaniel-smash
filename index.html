<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <title>Spaniel Smash</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        min-height: 100dvh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
        font-family: "Press Start 2P", monospace;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        touch-action: none;
      }
      .shell {
        position: relative;
        padding: 16px;
        border: 4px solid #38bdf8;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.35);
        width: fit-content;
        max-width: 100vw;
        max-height: 100dvh;
        box-sizing: border-box;
      }
      .status-bar {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin: 0 0 10px;
        font-family: monospace;
        font-size: 14px;
        color: #e2e8f0;
      }
      canvas {
        image-rendering: pixelated;
        width: min(360px, calc(100vw - 44px));
        height: auto;
        aspect-ratio: 9 / 16;
        max-height: calc(100dvh - 170px);
        display: block;
        border: 2px solid #e2e8f0;
        background: #f8fafc;
        touch-action: none;
      }
      p {
        font-family: monospace;
        margin: 8px 0 0;
      }
      .splash {
        position: absolute;
        inset: 16px;
        display: grid;
        place-items: center;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid #38bdf8;
        border-radius: 10px;
        z-index: 3;
      }
      .splash.hidden {
        display: none;
      }
      .splash-panel {
        max-width: 300px;
        text-align: center;
        padding: 14px;
      }
      .splash-roster {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
        margin: 0 0 12px;
      }
      .splash-character {
        margin: 0;
        display: grid;
        place-items: center;
        gap: 6px;
      }
      .splash-character img {
        width: 58px;
        height: 58px;
        image-rendering: pixelated;
        border: 1px solid #334155;
        border-radius: 6px;
        background: #0b1220;
        padding: 4px;
        box-sizing: border-box;
      }
      .splash-character figcaption {
        font-family: monospace;
        font-size: 10px;
        color: #cbd5e1;
      }
      .splash h1 {
        font-size: 18px;
        margin: 8px 0 12px;
        color: #f8fafc;
      }
      .splash p {
        margin: 0 0 12px;
        line-height: 1.45;
        color: #bfdbfe;
      }
      .splash button {
        border: 2px solid #38bdf8;
        border-radius: 8px;
        background: #1d4ed8;
        color: #f8fafc;
        font-family: inherit;
        padding: 10px 14px;
        cursor: pointer;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      .mute-toggle {
        margin: 0 0 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-family: monospace;
        color: #bfdbfe;
      }
      .mute-toggle input {
        width: 16px;
        height: 16px;
      }
      .controls {
        display: none;
        gap: 10px;
        margin-top: 10px;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        align-items: stretch;
      }
      .control {
        flex: 1;
        border: 2px solid #38bdf8;
        border-radius: 8px;
        padding: 10px;
        background: #1e293b;
        color: #e2e8f0;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: inherit;
        font-size: 12px;
      }
      .control svg {
        width: 24px;
        height: 24px;
        fill: #e2e8f0;
      }
      @media (pointer: coarse) {
        .controls {
          display: grid;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="status-bar" aria-live="polite">
        <span id="status-score">Score 0</span>
        <span id="status-lives">Lives 3</span>
        <span id="status-level">Level 1</span>
      </div>
      <div id="splash-screen" class="splash">
        <div class="splash-panel">
          <div class="splash-roster" aria-label="Characters">
            <figure class="splash-character">
              <img src="docs/images/obstacles/player.svg" alt="Player character" />
              <figcaption>PLAYER</figcaption>
            </figure>
            <figure class="splash-character">
              <img src="docs/images/obstacles/spaniel.svg" alt="Spaniel character" />
              <figcaption>SPANIEL</figcaption>
            </figure>
            <figure class="splash-character">
              <img src="docs/images/obstacles/andy.svg" alt="Andy boss character" />
              <figcaption>ANDY</figcaption>
            </figure>
          </div>
          <h1 id="splash-title">SPANIEL SMASH</h1>
          <p id="splash-copy">Arrow keys or tap controls to move and jump. Smash spaniels, then take down Andy in the boss phase.</p>
          <label class="mute-toggle" for="splash-mute-toggle">
            <input id="splash-mute-toggle" type="checkbox" />
            Mute sound
          </label>
          <button id="splash-start" type="button">START</button>
        </div>
      </div>
      <canvas id="game" width="360" height="640"></canvas>
      <div class="controls" aria-label="Touch controls">
        <button id="control-left" class="control" aria-label="Move left">
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M15.4 4.6a1 1 0 0 1 0 1.4L10.41 11H20a1 1 0 1 1 0 2h-9.59l4.99 4.99a1 1 0 0 1-1.41 1.41l-6.7-6.69a1 1 0 0 1 0-1.42l6.7-6.69a1 1 0 0 1 1.41 0Z"/></svg>
        </button>
        <button id="control-jump" class="control" aria-label="Jump">JUMP</button>
        <button id="control-right" class="control" aria-label="Move right">
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M8.6 19.4a1 1 0 0 1 0-1.4L13.59 13H4a1 1 0 1 1 0-2h9.59L8.6 6.01A1 1 0 1 1 10.01 4.6l6.7 6.69a1 1 0 0 1 0 1.42l-6.7 6.69a1 1 0 0 1-1.41 0Z"/></svg>
        </button>
      </div>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
