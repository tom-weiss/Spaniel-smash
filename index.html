<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <title>Spaniel Smash</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        min-height: 100dvh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
        font-family: "Press Start 2P", monospace;
        overflow: hidden;
      }
      .shell {
        position: relative;
        padding: 16px;
        border: 4px solid #38bdf8;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.35);
        width: fit-content;
        max-width: 100vw;
        max-height: 100dvh;
        box-sizing: border-box;
      }
      canvas {
        image-rendering: pixelated;
        width: min(360px, calc(100vw - 44px));
        height: auto;
        aspect-ratio: 9 / 16;
        max-height: calc(100dvh - 170px);
        display: block;
        border: 2px solid #e2e8f0;
        background: #f8fafc;
      }
      p {
        font-family: monospace;
        margin: 8px 0 0;
      }
      .splash {
        position: absolute;
        inset: 16px;
        display: grid;
        place-items: center;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid #38bdf8;
        border-radius: 10px;
        z-index: 3;
      }
      .splash.hidden {
        display: none;
      }
      .splash-panel {
        max-width: 300px;
        text-align: center;
        padding: 14px;
      }
      #splash-image {
        width: 110px;
        image-rendering: pixelated;
      }
      .splash h1 {
        font-size: 18px;
        margin: 8px 0 12px;
        color: #f8fafc;
      }
      .splash p {
        margin: 0 0 12px;
        line-height: 1.45;
        color: #bfdbfe;
      }
      .splash button {
        border: 2px solid #38bdf8;
        border-radius: 8px;
        background: #1d4ed8;
        color: #f8fafc;
        font-family: inherit;
        padding: 10px 14px;
        cursor: pointer;
      }
      .controls {
        display: none;
        gap: 10px;
        margin-top: 10px;
      }
      .control {
        flex: 1;
        border: 2px solid #38bdf8;
        border-radius: 8px;
        padding: 10px;
        background: #1e293b;
        color: #e2e8f0;
        touch-action: manipulation;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .control svg {
        width: 24px;
        height: 24px;
        fill: #e2e8f0;
      }
      @media (pointer: coarse) {
        .controls {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div id="splash-screen" class="splash">
        <div class="splash-panel">
          <img id="splash-image" alt="Pixel art spaniel" />
          <h1 id="splash-title">SPANIEL SMASH</h1>
          <p id="splash-copy">Arrow keys or tap controls to move. Smash spaniels, dodge trees, rocks, skiers, and Andy.</p>
          <button id="splash-start" type="button">START</button>
        </div>
      </div>
      <canvas id="game" width="360" height="640"></canvas>
      <div class="controls" aria-label="Touch controls">
        <button id="control-left" class="control" aria-label="Move left">
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M15.4 4.6a1 1 0 0 1 0 1.4L10.41 11H20a1 1 0 1 1 0 2h-9.59l4.99 4.99a1 1 0 0 1-1.41 1.41l-6.7-6.69a1 1 0 0 1 0-1.42l6.7-6.69a1 1 0 0 1 1.41 0Z"/></svg>
        </button>
        <button id="control-right" class="control" aria-label="Move right">
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M8.6 19.4a1 1 0 0 1 0-1.4L13.59 13H4a1 1 0 1 1 0-2h9.59L8.6 6.01A1 1 0 1 1 10.01 4.6l6.7 6.69a1 1 0 0 1 0 1.42l-6.7 6.69a1 1 0 0 1-1.41 0Z"/></svg>
        </button>
      </div>
      <p id="instruction-text">Arrow keys move skier. Smash spaniels. Avoid obstacles + Andy.</p>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
